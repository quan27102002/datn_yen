<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="header">
        <h1>BÃI GIỮ XE THÔNG MINH</h1>
        <div class="header__text">
          <span>GVHD: TS. NGUYỄN HOÀNG DŨNG</span><br />
          <span>SV THỰC HIỆN: TRƯƠNG THỊ YẾN</span>
        </div>
      </div>
      <div class="container">
        <div class="top__container">
          <div class="parking">
            <div class="parking__box">
              <i class="fa-solid fa-car"></i> <span>Vị trí 1</span>
            </div>
            <div class="status_parking status_parking_one"></div>
          </div>
          <div class="parking">
            <div class="parking__box">
              <i class="fa-solid fa-car"></i> <span>Vị trí 2</span>
            </div>
            <div class="status_parking status_parking_one"></div>
          </div>
          <div class="parking">
            <div class="parking__box">
              <i class="fa-solid fa-car"></i> <span>Vị trí 3</span>
            </div>
            <div class="status_parking status_parking_two"></div>
          </div>
          <div class="parking">
            <div class="parking__box">
              <i class="fa-solid fa-car"></i> <span>Vị trí 4</span>
            </div>
            <div class="status_parking status_parking_one"></div>
          </div>
        </div>
        <div class="img_license_plates">
          <div class="in">
            <span class="text">Biển số đầu vào</span>
            <img
              class="img__motorcycle"
              src="https://tse1.mm.bing.net/th?id=OIP.cNvp0ehUlHyvACOSMNVQHAHaFj&pid=Api&P=0&h=220"
              alt="img"
            />
          </div>
          <div class="out">
            <span class="text">Biển số đầu ra</span>
            <img
              class="img__motorcycle"
              src="https://tse1.mm.bing.net/th?id=OIP.cNvp0ehUlHyvACOSMNVQHAHaFj&pid=Api&P=0&h=220"
              alt="img"
            />
          </div>
        </div>
        <div class="button"><button class="btn">Mở banner</button></div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/3907a190cb.js"
    crossorigin="anonymous"
  ></script>
</html>
